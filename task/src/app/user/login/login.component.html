<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="text"
                        id="email"
                        #email
                        formControlName="email"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                        type="password"
                        id="password"
                        #pass
                        formControlName="password"
                        class="form-control">
                    </div>
                </div>
            </div>

            <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!userForm.valid"
            >Login</button>
        </form>

        <div class="row">
            <div class="col-xs-12">
                <p *ngIf="authCheck === false">Invalid User Or Password.</p>
            </div>
        </div>
    </div>
</div>
